<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <section class="register">
        <div class="container">
            <h1>Registration</h4>
             <input type="text" placeholder="Username" class="inpt" id="Username">
             <input type="email" placeholder="Email" class="inpt" id="Email">
             <input type="password" placeholder="Password"  class="inpt" id="Password">
             <div class="form-check d-flex ">
                <input class="form-check-input " type="checkbox" value="check" id="flexCheckDefault" >
                <label class="form-check-label ms-2" for="flexCheckDefault" >
                  I agree to the terms & conditions
                </label>
              </div>
              <button type="button" class="btn btn-dark w-100 mt-3 mb-5" id="btn">Register</button>

              <p>Already have an account ?<a href="./login.html"> Login</a></p>
        </div>
    </section>
    <script src="./js/register.js"></script>
</body>
</html>
